<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>便利屋68</title>
  <link rel="stylesheet" href="style.css">
  <script>
    document.oncontextmenu = function() { alert("右クリック禁止"); return false; };
    function select_menu() {
      const menu = document.getElementsByName('menu');
      const sections = ['section_1', 'section_2', 'section_3', 'section_4'];
      sections.forEach((id, idx) => {
        document.getElementById(id).style.display = menu[idx].checked ? "" : "none";
      });
    }
    window.addEventListener('load', select_menu);
  </script>
</head>

<body>
<div id="container_wrap">
  <header class="header">
    <nav id="gnavi">
      <ul>
        <li><input id="block-01" type="radio" name="menu" class="toggle" onclick="select_menu()" checked>
          <label class="Label" for="block-01">メインページ</label></li>
        <li><input id="block-02" type="radio" name="menu" class="toggle" onclick="select_menu()">
          <label class="Label" for="block-02">お知らせ</label></li>
        <li><input id="block-03" type="radio" name="menu" class="toggle" onclick="select_menu()">
          <label class="Label" for="block-03">依頼について</label></li>
        <li><input id="block-04" type="radio" name="menu" class="toggle" onclick="select_menu()">
          <label class="Label" for="block-04">アクセス</label></li>
      </ul>
    </nav>
  </header>

  <div class="contents">
    <!-- メインページ -->
    <section id="section_1">
      <h1 class="main_ttl niji"><span>便</span><span>利</span><span>屋</span><span>6</span><span>8</span></h1> 
      <p class="counter m30">あなたは<strong>68</strong>人目のお客様です</p>
      <div class="text_attention m30">
        <p>↓依頼はこちらから↓</p>
      </div>
      <a href="" class="bbs">掲示板</a>
      <!--<p class="blink attention">右から左に移動中</p>-->

            <!-- お知らせを追加 -->
      <div class="big_notice m30">
        <h2>お知らせ</h2>
        <span class="over_notice">2025-06-07: 便利屋68合作開催決定！6/8(日) 21時を待て！</span><br>
           2025-06-05: サイト開設</p>
      </div>
      
      <div class="text_attention m50">
        <p>↓バナーリンク↓</p>
      </div>
      <ul class="list_banner">
        <li><a href="" class="banner1">ゲヘナ学園ホームページ</a></li>
      </ul>
    </section>

    <!-- お知らせ -->
    <section id="section_2" style="display:none;">
      <h2 class="main_ttl m50">お知らせ</h2>
      <p>準備中です。</p>
    </section>

    <!-- 依頼について -->
    <section id="section_3" style="display:none;">
      <h2 class="main_ttl m50">依頼について</h2>
      <p>準備中です。</p>
    </section>

    <!-- アクセス -->
    <section id="section_4" style="display:none;">
      <h2 class="main_ttl m50">アクセス</h2>
      <p>準備中です。</p>
    </section>
  </div>
</div>
</body>
</html>
